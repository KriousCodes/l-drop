app-id: com.kriouscodes.ldrop
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
command: ldrop
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
modules:
  - name: ldrop
    buildsystem: simple
    build-commands:
      - install -Dm755 ldrop /app/bin/ldrop
      - install -Dm644 main.py /app/share/ldrop/main.py
      - install -Dm644 com.kriouscodes.ldrop.desktop /app/share/applications/com.kriouscodes.ldrop.desktop
      - install -Dm644 com.kriouscodes.ldrop.metainfo.xml /app/share/metainfo/com.kriouscodes.ldrop.metainfo.xml
      - install -Dm644 icons/hicolor/256x256/apps/com.kriouscodes.ldrop.png /app/share/icons/hicolor/256x256/apps/com.kriouscodes.ldrop.png
